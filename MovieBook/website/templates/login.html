{% extends "base.html" %}

{% block header %}
{% include "signin-header.html" %}
{% endblock %}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

    <div class="container form-signin">
      <h4><center>Log in</center></h4>
      <form method="post" action="{%url 'website:authenticate' %}">{% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="Потребителско име" value="" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control"name="password" placeholder="Парола" value="" id="password">
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Влез" />
        {% csrf_token %}
      </form>
    </div>
{% endblock %}
