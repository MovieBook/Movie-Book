{% extends "base.html" %}

{% block header %}
{% include "signin-header.html" %}
{% endblock %}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <div class="container form-signin">
	<form method="post" action="{%url 'website:register' %}">{% csrf_token %}
		 <h4><center>Sign up</center></h4>
	 	<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" name="username" placeholder="Потребителско име" value="" id="username">
	  	</div>
	  	<div class="form-group">
	  		<label for="password">Password:</label>
	  		<input type="password" class="form-control"name="password" placeholder="Парола" value="" id="password">
	  	</div>
	  	<div class="form-group">
	  		<label for="password-repeat">Password:</label>
	  		<input type="password" class="form-control"name="password-repeat" placeholder="Парола" value="" id="password">
	  	</div>
	<input class="btn btn-lg btn-primary btn-block" type="submit" value="Register" />

	</form>

{% endblock %}
